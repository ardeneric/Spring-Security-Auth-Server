<html lang="en" xmlns:th="https//:www.thymeleaf.org">
<head>
<title>Sign Up</title>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="icon" type="image/png" href="images/icons/favicon.ico" />
<link rel="stylesheet" type="text/css"
	th:href="@{/signup/vendor/bootstrap/css/bootstrap.min.css}" />
<link rel="stylesheet" type="text/css"
	th:href="@{/signup/fonts/font-awesome-4.7.0/css/font-awesome.min.css}" />
<link rel="stylesheet" type="text/css"
	th:href="@{/signup/fonts/Linearicons-Free-v1.0.0/icon-font.min.css}" />
<link rel="stylesheet" type="text/css"
	th:href="@{/signup/fonts/iconic/css/material-design-iconic-font.min.css}" />
<link rel="stylesheet" type="text/css"
	th:href="@{/signup/vendor/animate/animate.css}" />
<link rel="stylesheet" type="text/css"
	th:href="@{/signup/vendor/css-hamburgers/hamburgers.min.css}" />
<link rel="stylesheet" type="text/css"
	th:href="@{/signup/vendor/animsition/css/animsition.min.css}" />
<link rel="stylesheet" type="text/css"
	th:href="@{/signup/vendor/select2/select2.min.css}" />
<link rel="stylesheet" type="text/css"
	th:href="@{/signup/vendor/daterangepicker/daterangepicker.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/signup/css/util.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/signup/css/main.css}" />
</head>
<body style="background-color: #999999;">

	<div class="limiter">
		<div class="container-login100">
			<div class="login100-more"
				style="background-image: url('img/BACK1.jpg');"></div>

			<div class="wrap-login100 p-l-50 p-r-50 p-t-72 p-b-50">
				<form class="login100-form validate-form" method="post"
					th:object="${user}" th:action="@{/addUser}">
					<span class="login100-form-title p-b-59"> Sign Up </span> 
					<span
						class="label-input100">First Name</span> 
						<input th:field="*{firstName}" class="input100"
						type="text" name="fistName"  /> 
						<span
						class="label-input100">Last Name</span>
						 <input th:field="*{lastName}"
						class="input100" type="text" name="lastName"
						/> 
						<span class="label-input100">Email</span> 
						<input th:field="*{email}" class="input100" type="text" name="email"
						/> 
						<span class="label-input100">Other
						Names</span> 
						<input th:field="*{otherNames}" class="input100" type="text" name="otherNames"
						/> 
						<span class="label-input100">Address</span> 
						<input th:field="*{address}" class="input100" type="text" name="address"
						/> 
						<span class="label-input100">Username</span>
					<input th:field="*{username}" class="input100" type="text" name="username"
						 />
						<span class="label-input100">Password</span>
					<input th:field="*{password}" class="input100" type="password" name="password"
						/> 

					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn" type="submit">Sign Up
							</button>
						</div>

						<a href="https://notewitch-frontend.herokuapp.com/"
							style="margin-top: 50px"
							class="dis-block txt3 hov1 p-r-30 p-t-10 p-b-10 p-l-30"> Sign
							in <i class="fa fa-long-arrow-right m-l-5"></i>
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>

	<script th:src="@{/signup/vendor/jquery/jquery-3.2.1.min.js}"></script>
	<script th:src="@{/signup/vendor/animsition/js/animsition.min.js}"></script>
	<script th:src="@{/signup/vendor/bootstrap/js/popper.js}"></script>
	<script th:src="@{/signup/vendor/bootstrap/js/bootstrap.min.js}"></script>
	<script th:src="@{/signup/vendor/select2/select2.min.js}"></script>
	<script th:src="@{/signup/vendor/daterangepicker/moment.min.js}"></script>
	<script th:src="@{/signup/vendor/daterangepicker/daterangepicker.js}"></script>
	<script th:src="@{/signup/vendor/countdowntime/countdowntime.js}"></script>
	<script th:src="@{/signup/js/main.js}"></script>

</body>
</html>
