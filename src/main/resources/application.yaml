server:
  port: 8501
  context-path: /auth
security:
  basic:
    enabled: false
spring:
  application:
    name: auth-server
  datasource:
    url: ${HEROKU_POSTGRESQL_CRIMSON_URL}
    username: ${JDBC_DATABASE_USERNAME}
    password: ${JDBC_DATABASE_PASSWORD}
    #driver-class-name: org.postgresql.Driver
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: none
    database-platform: org.hibernate.dialect.PostgreSQLDialect