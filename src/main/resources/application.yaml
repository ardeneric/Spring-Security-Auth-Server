server:
  port: 8501
  context-path: /auth
security:
  basic:
    enabled: false
spring:
  application:
    name: auth-server
  datasource:
    url: jdbc:postgres:// + ${HEROKU_POSTGRESQL_MAROON_URL} + /d74oqr268mfr3h?useSSL=true
    username: ${HEROKU_POSTGRESQL_MAROON_USERNAME}
    password: ${HEROKU_POSTGRESQL_MAROON_PASSWORD}
    driver-class-name: org.postgresql.Driver
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: none
    database-platform: org.hibernate.dialect.PostgreSQLDialect